<h1 mat-dialog-title>Feedback</h1>
<div mat-dialog-content>
  Enter your feedback here:
  <mat-form-field class="feedback-input">
    <mat-label>Feedback</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
    [formControl]="feedbackFormControl" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button [mat-dialog-close]="feedbackFormControl.value" cdkFocusInitial>Submit</button>
  <button mat-button (click)="closeClick()">Close</button>
</div>
